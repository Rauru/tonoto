name: Autograding

on:
  - push
  - workflow_dispatch

permissions:
  checks: write
  actions: read
  contents: read

jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Ensure g++ exists
        run: |
          g++ --version

      - name: Check required files exist
        id: structure
        uses: classroom-resources/autograding-command-grader@v1
        with:
          test-name: Check required files exist
          command: test -f src/main.cpp && test -f README.md
          timeout: 5
          max-score: 2

      - name: Compile to object file
        id: compile-obj
        uses: classroom-resources/autograding-command-grader@v1
        with:
          test-name: Compile to object file
          command: mkdir -p build && g++ -std=c++17 -Wall -Wextra -Werror -c src/main.cpp -o build/main.o && test -f build/main.o
          timeout: 20
          max-score: 3

      - name: Link executable
        id: link-exe
        uses: classroom-resources/autograding-command-grader@v1
        with:
          test-name: Link executable
          command: g++ build/main.o -o build/main && test -f build/main
          timeout: 20
          max-score: 3

      - name: Run executable
        id: run-exe
        uses: classroom-resources/autograding-command-grader@v1
        with:
          test-name: Run executable
          command: ./build/main
          timeout: 10
          max-score: 1

      - name: Check README has explanation keywords
        id: readme
        uses: classroom-resources/autograding-command-grader@v1
        with:
          test-name: Check README has explanation keywords
          command: grep -Ei "object|\.o|\.obj" README.md && grep -Ei "executable|\.exe" README.md && grep -Ei "linker|linking|enlaz" README.md
          timeout: 5
          max-score: 1

      - name: Autograding Reporter
        uses: classroom-resources/autograding-grading-reporter@v1
        env:
          STRUCTURE_RESULTS: "${{steps.structure.outputs.result}}"
          COMPILE-OBJ_RESULTS: "${{steps.compile-obj.outputs.result}}"
          LINK-EXE_RESULTS: "${{steps.link-exe.outputs.result}}"
          RUN-EXE_RESULTS: "${{steps.run-exe.outputs.result}}"
          README_RESULTS: "${{steps.readme.outputs.result}}"
        with:
          runners: structure,compile-obj,link-exe,run-exe,readme